<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse - Account Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #A8E6CF, #DCEDC1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #388E3C;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            color: #388E3C;
            text-align: center;
            margin-bottom: 20px;
        }

        .account-info p {
            font-size: 1rem;
            margin: 8px 0;
        }

        .field-selection {
            margin-top: 20px;
            text-align: center;
        }

        label, select {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        select {
            padding: 8px;
            border: 1px solid #A5D6A7;
            border-radius: 5px;
            width: 100%;
        }

        select:focus {
            outline: none;
            border-color: #66BB6A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="account-info">
            <h1>Welcome to Eclipse</h1>
            <h2>Account Details</h2>
            <p><strong>Name:</strong> Gudret Abbasli</p>
            <p><strong>Date of Birth:</strong> 29.09.2005</p>
            <p><strong>Position:</strong> Financial Manager</p>
            <p><strong>Company:</strong> AzEnerji</p>

            <div class="field-selection">
                <label for="field-select">Select Field:</label>
                <select id="field-select" onchange="redirectToField()">
                    <option value="">Choose...</option>
                    <option value="solar">Field №1 - Solar Panel fields</option>
                    <option value="wind">Field №2 - Wind turbine field</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        function redirectToField() {
            const fieldSelect = document.getElementById("field-select").value;
            if (fieldSelect === "solar") {
                window.location.href = "dashboard.html"; // Replace with actual URL
            } else if (fieldSelect === "wind") {
                window.location.href = "wind.html"; // Replace with actual URL
            }
        }
    </script>
</body>
</html>
